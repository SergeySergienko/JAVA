<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>TEAM CREATING form</h1>
    <h:form>
        <table>
            <tr>
                <td>Введите id новой команды:</td>
                <td>
                    <h:inputText label="Team Id" id="teamId" value="#{team.id}" required="true"/>
                    <h:message for="teamId"/>
                </td>
            </tr>

            <tr>
                <td>Введите название новой Команды: </td>
                <td>
                    <h:inputText label="Team Name" id="teamName" value="#{team.name}" required="true"/>
                    <h:message for="teamName"/>
                </td>
            </tr>
        </table>

        <h:commandButton action="teamCreateConfirm" value="Push"/>
    </h:form>
</h:body>
</html>
