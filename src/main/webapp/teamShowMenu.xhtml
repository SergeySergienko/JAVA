<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Simple JSF Facelets page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
</h:head>

<h:body>
    <ui:composition template="index.xhtml">
        <ui:define name="main_body">
            <h:form>
                <div class="layout">
                    <div class="sidebar">
                        Выберите команду
                        <div class="scroll-table" title="Выберите команду">
                            <h:dataTable width="200" border="1" value="#{team.allTeams}" var="t">
                                <h:column>
                                    <f:facet name="header">Команда</f:facet>
                                    <h:commandLink action="teamShow">
                                        <h:outputText value="#{t.name}"/>
                                        <f:setPropertyActionListener
                                                target="#{team}" value="#{t}"/>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{t.id}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <h:dataTable width="800" bgcolor="white" border="2" value="#{player.playersByPetitionId}" var="pl">
                        <h:column>
                            <h:outputText value="#{pl.l_name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{pl.f_name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{pl.birthday}"/>
                        </h:column>
                    </h:dataTable>
                </div>


                <br/><h:commandButton action="index" value="Вернуться в главное меню"/>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
