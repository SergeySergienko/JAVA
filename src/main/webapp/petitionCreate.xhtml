<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>PETITION CREATING form</h1>
    <h:form>
        <table>
            <tr>
                <td>Введите номер Кубка:</td>
                <td>
                    <h:inputText label="Petition Cup_id" id="petitionCup_id" value="#{petition.cup_id}"
                                 required="true"/>
                    <h:message for="petitionCup_id"/>
                </td>
            </tr>

            <tr>
                <td>Введите id Команды:</td>
                <td>
                    <h:inputText label="Petition Team_id" id="petitionTeam_id" value="#{petition.team_id}"
                                 required="true"/>
                    <h:message for="petitionTeam_id"/>
                </td>
            </tr>
        </table>

        <h:commandButton action="petitionCreateConfirm" value="Push"/>
    </h:form>
</h:body>
</html>
