<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style_training.css"/>
</h:head>

<h:body>
    <ui:composition template="index_training.xhtml">
        <ui:define name="body_1">
            <h:form>
                <h4 style="color: red">SHOW FORM</h4>
                <table>
                    <tr>
                        <td>Cup number:</td>
                        <td>
                            <h:outputText value="#{cup.id}"/>
                        </td>
                    </tr>

                    <tr>
                        <td>Cup season:</td>
                        <td>
                            <h:outputText value="#{cup.seasonByCupId}"/>
                        </td>
                    </tr>
                </table>

                <div class="scroll-table">
                    <h:dataTable width="200" border="1"
                                 value="#{cup.teamListByCupId}" var="t">
                        <h:column>
                            <f:facet name="header">Команда</f:facet>
                            <h:commandLink action="teamShow">
                                <h:outputText value="#{t.name}"/>
                                <f:setPropertyActionListener
                                        target="#{team}" value="#{t}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{t.id}"/>
                        </h:column>
                        <!--<h:column>-->
                        <!--<h:commandButton id="submit" action="teamShow" value="Открыть">-->
                        <!--<f:setPropertyActionListener-->
                        <!--target="#{team.name}" value="#{row.name}"/>-->
                        <!--</h:commandButton>-->
                        <!--</h:column>-->
                    </h:dataTable>
                </div>

                <br/><h:commandButton action="index_training" value="Вернуться в главное меню"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
